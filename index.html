<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Words Counter</h2>
        <div class="container">
            <textarea id="text" rows="12" placeholder="Enter text...."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="words">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="characters">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
